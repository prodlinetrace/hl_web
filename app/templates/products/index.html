{% extends "base.html" %}

{% block page_content %}
{% include "products/_products.html" %}
{% endblock %}

{% block scripts %}
	{{ super() }}
	<script type="text/javascript" src="/static/jquery.tablesorter.min.js"></script>
	<script type="text/javascript" src="/static/jquery.tablesorter.widgets.js"></script>
	<script type="text/javascript">
		$(function() {
	        $("#products")
	        .tablesorter({
	        	theme: 'blue',
	            	headers: {
	                	5: { sorter:'text' } // force fifth column as text - see tablesorter bug: http://stackoverflow.com/questions/9733450/jquery-tablesorter-hyphen-bug
	            	},
	            	sortList: [[5,1]],  // sort by date_added on load (descending)
	        		widgets: ["zebra", "filter"],
	            	widgetOptions: {
	            	      filter_columnFilters: true,
	            	      filter_placeholder: { search : 'Filter...' },
	            	      filter_reset: '.reset'
	              	}
	        });
	        
		});
	</script>
{% endblock %}
