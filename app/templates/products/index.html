{% extends "base.html" %}

{% block page_content %}
<ul class="pager">
	{{ pagination.links }}
</ul>
	{% include "products/_products.html" %}
<ul class="pager">
	{{ pagination.info }}
	{{ pagination.links }}
</ul>
{% endblock %}

{% block scripts %}
	{{ super() }}
	<script type="text/javascript" src="/static/jquery.tablesorter.min.js"></script>
	<script type="text/javascript" src="/static/jquery.tablesorter.widgets.js"></script>
	<script type="text/javascript">
		$(function() {
	        $("#products")
	        .tablesorter({
	        	theme: 'blue',
	            	headers: {
	                	2: { sorter:'text' },
	                	3: { sorter:'text' } // force third column as text - see tablesorter bug: http://stackoverflow.com/questions/9733450/jquery-tablesorter-hyphen-bug
	            	},
	            	sortList: [[2,1]],  // sort by date_added on load (descending)
	        		widgets: ["zebra", "filter"],
	            	widgetOptions: {
	            	      filter_columnFilters: true,
	            	      filter_placeholder: { search : 'Filter...' },
	            	      filter_reset: '.reset'
	              	}
	        });

		});
	</script>
	{% include "_api_client.html" %}
{% endblock %}
